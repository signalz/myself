version: 2
jobs:
  build:
    docker:
      - image: node:latest
    working_directory: ~/myself
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm run build
  push:
    machine: true
    steps:
      - checkout
      - run: docker build -t "${CIRCLE-SHA1}"
      - run: docker login -u "${DOCKER_HUB_USERNAME}" -p "${DOCKER_HUB_PASSWORD}"
      - run: docker push "${DOCKER_HUB_USERNAME}"/"${DOCKER_HUB_APP}":"${CIRCLE-SHA1}"
workflows:
  version: 2
  build_and_push:
    jobs:
      - build:
          filters:
            branches:
              only: master
      - push:
          requires: build
          filters:
            branches:
              only: master
